<header id="header">
    <div class="border-gradient">
      <div class="container">
        <div id="logo-sitio">
          <a href="{{ config.site_url | default(nav.homepage.url, true) | url }}" title="{{ config.site_name }}" style="text-decoration: none;">
            <div id="ba-logo" class="navbar-brand img-responsive" data-original-title="" title="">
            </div>
          </a>
        </div>
        <div id="nombre-sitio">
          <a href="{{ config.site_url | default(nav.homepage.url, true) | url }}">
            <h1>{{ config.site_name }}</h1>
          </a>
        </div>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="row back">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                  <label class="md-header-nav__button" for="__drawer">
                    <span class="sr-only">Cambiar navegaci√≥n</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </label>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div class="md-header" data-md-component="header">
      <div class="container">
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title"></div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        {% block search_box %}
          {% if "search" in config["plugins"] %}
            <label class="md-icon md-icon--search md-header-nav__button" for="__search"></label>
            {% include "partials/search.html" %}
          {% endif %}
        {% endblock %}
      </div>
      {% if config.repo_url %}
        <div class="md-flex__cell md-flex__cell--shrink">
          <div class="md-header-nav__source">
            {% include "partials/source.html" %}
          </div>
        </div>
      {% endif %}
    </div>
  </div>
