- slug: bcm-workflow-rnaseq
  name: RNA-Seq workflow
  version: 0.1.0
  description:  RNA-Seq workflow runs HISAT2 and Cuffquant.
  schema:
    - name: species
      label: Select species
      type: basic:string
      default: Homo sapiens
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
    - name: ercc_spike_in
      label: Were ERCC spike-in used in experiment?
      type: basic:string
      default: "no"
      choices:
        - label: "Yes"
          value: "yes"
        - label: "No"
          value: "no"

