<div {{table._get_filtered_custom_css('overflow-y,max-height')|safe}}>
<table class="table {{table.cssClass}}" {{table._get_custom_css()|safe}} {{table._get_data_attributes()|safe}}>
	<thead>
		<tr>
			{% for i in table.headers %}
			<th class="{{i.cssClass}}" {{i._get_custom_css()|safe}}>{{i.get_cell_value()|safe}}</th> {% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table.rows %}
		<tr>
			{% for i in row %}
			<td class="{{i.cssClass}}" {{i._get_custom_css()|safe}}>{{i.get_cell_value()|safe}}</td> {% endfor %} 
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
