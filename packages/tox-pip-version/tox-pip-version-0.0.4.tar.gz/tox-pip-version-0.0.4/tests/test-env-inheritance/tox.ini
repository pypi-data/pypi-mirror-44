# Check that we can specify one pip version used for multiple envs
[tox]
envlist = env1, env2
minversion = 2.0
skipsdist = True

[testenv]
pip_version = 10.0.1
whitelist_externals = bash
commands = bash -c '../check-pip-version.sh 10.0.1'

[testenv:env1]
commands = bash -c '../check-pip-version.sh 10.0.1'

[testenv:env2]
pip_version = 18.1
commands = bash -c '../check-pip-version.sh 18.1'
