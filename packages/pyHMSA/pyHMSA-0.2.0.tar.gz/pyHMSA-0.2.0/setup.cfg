[bdist_wheel]
universal = 1

[sdist_dsc]
dist-dir = dist
source = hmsa
package = python-hmsa
package3 = python3-hmsa

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[nosetests]
with-xunit = 1
with-coverage = 1
cover-xml = 1
cover-erase = 1
cover-package = pyhmsa

[versioneer]
vcs = git
style = pep440
versionfile_source = pyhmsa/_version.py
versionfile_build = pyhmsa/_version.py
tag_prefix = 
parentdir_prefix = pyhmsa-

[egg_info]
tag_build = 
tag_date = 0

