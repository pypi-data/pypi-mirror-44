[data]
telescope   = Xinglong216
instrument  = HRS
rawdata     = rawdata
statime_key = DATE-STA
exptime_key = EXPTIME

[reduce]
midproc     = midproc
report      = report
result      = onedspec
mode        = normal
mask_suffix = _msk
fig_format  = png

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits.gz
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest

[reduce.trace]
minimum    = 8
scan_step  = 100
separation = 14
sep_der    = 11
filling    = 0.3
display    = no
degree     = 3

[reduce.flat]
slit_step       = 256
q_threshold     = 50
mosaic_maxcount = 50000

[reduce.wlcalib]
search_database = yes
database_path   = /opt/edrs
linelist        = thar.dat
window_size     = 13
xorder          = 3
yorder          = 3
maxiter         = 5
clipping        = 3
snr_threshold   = 10

[reduce.background]
ncols    = 9
distance = 7
yorder   = 7

[reduce.extract]
upper_limit = 7
lower_limit = 7
