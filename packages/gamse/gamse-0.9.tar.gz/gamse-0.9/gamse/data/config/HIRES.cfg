[data]
telescope  = Keck-I
instrument = HIRES
rawdata    = rawdata

[reduce]
midproc     = midproc
report      = report
result      = onedspec
mode        = normal
mask_suffix = _msk
fig_format  = png

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest

[reduce.trace]
minimum    = 1e-3
scan_step  = 100
separation = 100:84, 1500:45, 3000:14
align_deg  = 2
filling    = 0.2
display    = no
degree     = 4
file       = ${reduce:midproc}/trace.fits

[reduce.flat]
flat_file = ${reduce:midproc}/flat.fits

