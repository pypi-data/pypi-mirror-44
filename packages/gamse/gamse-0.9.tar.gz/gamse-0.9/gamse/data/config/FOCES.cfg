[data]
telescope   = Fraunhofer
instrument  = FOCES
rawdata     = rawdata
statime_key = FRAME
exptime_key = EXPOSURE

[reduce]
midproc     = midproc
report      = report
result      = onedspec
mode        = normal
mask_suffix = _msk
fig_format  = png

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest

[reduce.trace]
minimum    = 8
scan_step  = 100
separation = 500:26, 1500:15
filling    = 0.3
align_deg  = 2
display    = no
degree     = 3

[reduce.flat]
slit_step       = 128
q_threshold     = 50
param_deg       = 7
mosaic_maxcount = 50000

[reduce.wlcalib]
search_database = yes
database_path   = /opt/gamse
linelist        = thar.dat
window_size     = 13
xorder          = 3
yorder          = 3
maxiter         = 5
clipping        = 3
snr_threshold   = 10

[reduce.background]
ncols    = 9
distance = 6
yorder   = 6

[reduce.extract]
upper_limit = 6
lower_limit = 6
