{% if self.as_pdf %}<img width="100" src="data:image/jpeg;base64, {{ self.base64 }}"/>{% else %}
<script type="text/javascript" src="/static/js/jquery.qrcode.min.js"></script>
<div id="{{ self.text|slugify }}"></div>
<script>jQuery('#{{ self.text|slugify }}').qrcode({width: 100, height: 100, text: "{{ self.text }}"});</script>
{% endif %}
