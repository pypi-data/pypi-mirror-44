{% if self.as_pdf %}{% else %}
<div class="panel panel-default">
    {% if self.title %}
        <div class="panel-heading clearfix">
            <span class="pull-left">
                {% if self.icon %}<i class="fa {{ self.icon }}"></i>{% endif %} {{ self.title }}
            </span>
        </div>
    {% endif %}
    <div class="panel-body no-padding">
        <div class="padding-md">
            {{ self.text|safe }}
        </div>
    </div>
</div>
{% endif %}
