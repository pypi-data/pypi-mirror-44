[tool.poetry]
name = "nibbler"
version = "0.1.3"
description = "Runtime bytecode optimizer."
authors = ["Philip Trauner <philip.trauner@arztpraxis.io>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
uncompyle6 = "^3.2"
