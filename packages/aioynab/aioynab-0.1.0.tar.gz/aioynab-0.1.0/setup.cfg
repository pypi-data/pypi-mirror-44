[coverage:run]
omit = 
	aioynab/_version.py
source = aioynab

[coverage:report]
show_missing = true

[flake8]
exclude = 
	.git,
	.tox,
	docs/*
	run_test.py
max-line-length = 80

[tool:pytest]
ingore = 
	docs
norecursedirs = 
	.git
	.tox
	.env
	venv
	dist
	build

[egg_info]
tag_build = 
tag_date = 0

