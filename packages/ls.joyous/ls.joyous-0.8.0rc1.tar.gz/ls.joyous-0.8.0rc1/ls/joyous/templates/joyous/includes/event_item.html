{% load wagtailcore_tags wagtailimages_tags %}

<div class="event-item clearfix">
  <a class="event-title" href="{% pageurl event %}">{{ title }}</a>
  {% if event.image %}
  <div class="event-image">
    <a class="img-link" href="{% pageurl event %}">{% image event.image width-250 %}</a>
  </div>
  {% endif %}
  {% include "joyous/includes/who_when_where.html" %}
  <div class="event-details">
    {{ event.details|richtext|truncatewords_html:150 }}
  </div>
</div>
