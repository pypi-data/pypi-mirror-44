<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table.stats {
            border: 2px solid #FFFFFF;
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        table.stats td, table.stats th {
            border: 1px solid #FFFFFF;
            padding: 3px 4px;
        }

        table.stats tbody td {
            font-size: 13px;
        }

        table.stats td:nth-child(even) {
            background: #EBEBEB;
        }

        table.stats thead {
            background: #FFFFFF;
            border-bottom: 4px solid #333333;
        }

        table.stats thead th {
            font-size: 15px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            border-left: 2px solid #333333;
        }

        table.stats thead th:first-child {
            border-left: none;
        }

        table.stats tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #333333;
            border-top: 4px solid #333333;
        }

        table.stats tfoot td {
            font-size: 14px;
        }
    </style>
</head>
<body>
{% for path, stat in stats.items() %}
<h3>{{path}}</h3><br>
<table class="stats">
    <thead>
    <tr>
        <th>s</th>
        <th>e</th>
        <th>min</th>
        <th>max</th>
        <th>avg</th>
    </tr>
    <thead>
    {% for labels, st in stat.items() %}
    <tbody>

    <tr>
        <td>{{labels[0]}}</td>
        <td>{{labels[1]}}</td>
        <td>{{(st['min'] / 1000000000.0)|round(5)}} sec</td>
        <td>{{(st['max'] / 1000000000.0)|round(5)}} sec</td>
        <td>{{(st['avg'] / 1000000000.0)|round(5)}} sec</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endfor %}
</body>
</html>
