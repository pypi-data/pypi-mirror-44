[metadata]
name = backend.ai
version = attr: ai.backend.meta.__version__
description = Lablup Backend.AI Meta-package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://backend.ai
author = Lablup Inc.
author_email = devops@lablup.com
license = LGPLv3
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Intended Audience :: Healthcare Industry
	Intended Audience :: Financial and Insurance Industry
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Environment :: Console
	Environment :: No Input/Output (Daemon)
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development
	Topic :: System :: Clustering
	Topic :: System :: Distributed Computing
	Framework :: AsyncIO
project_urls = 
	Documentation = https://docs.backend.ai
	Source = https://github.com/lablup/backend.ai
	Tracker = https://github.com/lablup/backend.ai/issues

[options]
zip_safe = False
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.6,<3.7
setup_requires = 
	setuptools>=41.0.0
install_requires = 
	backend.ai-common>=19.03.0,<19.04.0
	backend.ai-client>=19.03.0,<19.04.0

[options.packages.find]
where = src
include = ai.backend.meta

[options.extras_require]
manager = 
	backend.ai-manager>=19.03.0,<19.04.0
agent = 
	backend.ai-agent>=19.03.0,<19.04.0
dev = 
	pytest
ci = 
	flake8
docs = 
	sphinx
	sphinx_rtd_theme

[bdist_wheel]
universal = false

[flake8]
ignore = E731,E221,E241,E126,E127,E129,E401,N801,N802
max-line-length = 105
builtins = _
exclude = .git,.cache,.idea,.tox,.eggs,*.egg,__pycache__,venv,build,docs,docker

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

