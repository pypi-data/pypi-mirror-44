{% extends 'ambition_edc/bootstrap3/base.html' %}
{% load static %}

{% block main %}

{{ block.super }}

<div class="container bg-3">

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="fas fa-chalkboard-teacher fa-lg fa-fw"></i> TMG Reports</div>

      <div class="list-group">
      {% if perms.edc_dashboard.view_tmg_listboard %}
        <a id="home_list_group_tmg_ae_listboard" href="{% url 'ambition_dashboard:tmg_ae_listboard_url' %}" class="list-group-item">AE Reports</a>
        <a id="home_list_group_tmg_death_listboard" href="{% url 'ambition_dashboard:tmg_death_listboard_url' %}" class="list-group-item">Death Reports</a>
        <a id="home_list_group_tmg_summary_listboard" href="{% url 'ambition_dashboard:tmg_summary_listboard_url' %}" class="list-group-item">Event Summary</a>
        <a id="home_list_group_subject_review_listboard" href="{% url 'ambition_dashboard:subject_review_listboard_url' %}" class="list-group-item">Subject Review</a>
      {% endif %}

      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
</div>

{% endblock main %}
