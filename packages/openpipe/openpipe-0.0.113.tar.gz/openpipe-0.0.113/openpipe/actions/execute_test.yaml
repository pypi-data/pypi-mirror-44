start:
    - send to segment:
        - linux echo
        - windows echo

linux echo:
    - limit running platform: Linux
    - execute: echo -n ok
    - pprint:
    - assert:
        return_code: 0
        stdout: ok

windows echo:
    - limit running platform: Windows
    - execute: echo ok
    - pprint:
    - assert:
        return_code: 0
        stdout: "ok\r\n"
