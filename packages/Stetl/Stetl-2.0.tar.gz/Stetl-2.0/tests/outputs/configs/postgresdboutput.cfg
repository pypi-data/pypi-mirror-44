# Trivial example of an ETL Chain that just executes an SQL script in a Postgres database.

[etl]
chains = input_string_file|output_postgres

[input_string_file]
class = stetl.inputs.fileinput.StringFileInput
file_path = tests/data/dummy.sql

[output_postgres]
class = stetl.outputs.dboutput.PostgresDbOutput
database = database
host = host
port = port
user = user
password = password
schema = schema
