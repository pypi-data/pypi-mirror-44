# Config file for unit testing StringSubstitutionFilter.

[etl]
chains = input_string_file|string_sub_filter|packet_buffer|output_std

[input_string_file]
class = stetl.inputs.fileinput.StringFileInput
file_path = tests/data/stringfileinput_formatargs.txt

[string_sub_filter]
class = stetl.filters.stringfilter.StringSubstitutionFilter
format_args = greeting@Hello name@NLExtract
separator = @

[packet_buffer]
class = stetl.filters.packetbuffer.PacketBuffer

[output_std]
class = stetl.outputs.standardoutput.StandardOutput
