# Config file for unit testing RegexFilter.

[etl]
chains = input_string_file|regex_filter|packet_buffer|output_std

[input_string_file]
class = stetl.inputs.fileinput.StringFileInput
file_path = tests/data/ogrinfo_output.txt

[regex_filter]
class = stetl.filters.regexfilter.RegexFilter
pattern_string = .*Layer name: (\w+:)?(?P<elemtype>\w+).*Feature Count: (?P<featurecount>[0-9]+).*

[packet_buffer]
class = stetl.filters.packetbuffer.PacketBuffer

[output_std]
class = stetl.outputs.standardoutput.StandardOutput
