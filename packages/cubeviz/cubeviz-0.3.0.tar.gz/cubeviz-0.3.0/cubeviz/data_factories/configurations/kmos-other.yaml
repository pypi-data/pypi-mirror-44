name: 'kmos-other'
type: 'KMOS'

# Highest priority data configuration file, that matches, is selected.
priority: 1200

match:
    all:
        equal:
            header_key:
                TELESCOP
            value:
                ESO-VLT-U1   
        startswith:
            header_key:
                INSTRUME
            value:
                KMOS
# Data extensions for FLUX, ERROR and DQ. There is no DQ and will be created as empty
data:
    FLUX:
        1
    ERROR:
        2
    DQ:
        None