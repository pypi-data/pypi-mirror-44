AWSTemplateFormatVersion: '2010-09-09'
Conditions:
  UseChime:
    Fn::Not:
    - Fn::Equals:
      - Ref: HTTPWebHookParam
      - ''
Outputs:
  CodeRepoHTTP:
    Description: Code Repo Clone HTTP
    Value:
      Fn::GetAtt:
      - CodeRepository
      - CloneUrlHttp
  CodeRepoSSH:
    Description: Code Repo Clone SSH
    Value:
      Fn::GetAtt:
      - CodeRepository
      - CloneUrlSsh
Parameters:
  BuildComputeType:
    Default: BUILD_GENERAL1_SMALL
    Description: Instance Type to use for build
    Type: String
  BuildImage:
    Default: aws/codebuild/python:3.7.1
    Description: Docker image to use for build
    Type: String
  HTTPWebHookParam:
    Default: ''
    Description: Chime Webhook to post messages to (default is a test webhook)
    Type: String
Resources:
  BuildAndDeployPipeline:
    Properties:
      ArtifactStore:
        Location:
          Fn::ImportValue: CodeArtifactsBucket
        Type: S3
      RestartExecutionOnUpdate: true
      RoleArn:
        Fn::GetAtt:
        - BuildAndDeployPipelineRole
        - Arn
      Stages:
      - Actions:
        - ActionTypeId:
            Category: Source
            Owner: AWS
            Provider: CodeCommit
            Version: 1
          Configuration:
            BranchName: master
            PollForSourceChanges: false
            RepositoryName:
              Fn::GetAtt:
              - CodeRepository
              - Name
          Name: PullSource
          OutputArtifacts:
          - Name: PullFromSourceBranch-master
        Name: PullSource
      - Actions:
        - ActionTypeId:
            Category: Build
            Owner: AWS
            Provider: CodeBuild
            Version: 1
          Configuration:
            ProjectName:
              Ref: CodeBuildAndDeploy
          InputArtifacts:
          - Name: PullFromSourceBranch-master
          Name: BuildAndDeploy
        Name: CodeBuildAndDeployStage
    Type: AWS::CodePipeline::Pipeline
  BuildAndDeployPipelineRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - s3:*
            - iam:PassRole
            - iam:AssumeRole
            - sns:Publish
            - lambda:InvokeFunction
            - lambda:ListFunctions
            - codecommit:*
            - codebuild:*
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: CodePipelineAccess
    Type: AWS::IAM::Role
  CFNRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - '*'
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: CloudFormationRole
    Type: AWS::IAM::Role
  ChimeNotifications:
    Condition: UseChime
    Properties:
      CodeUri: ChimeNotifications
      Environment:
        Variables:
          HTTP_ENDPOINT:
            Ref: HTTPWebHookParam
          LOG_LEVEL: INFO
      Events:
        CodeBuildEvents:
          Properties:
            Pattern:
              detail:
                build-status:
                - IN_PROGRESS
                - SUCCEEDED
                - FAILED
                - STOPPED
                project-name:
                - Ref: CodeBuildAndDeploy
              detail-type:
              - CodeBuild Build State Change
              source:
              - aws.codebuild
          Type: CloudWatchEvent
        MasterMerge:
          Properties:
            Pattern:
              detail:
                event:
                - referenceCreated
                - referenceUpdated
                referenceName:
                - master
                referenceType:
                - branch
              detail-type:
              - CodeCommit Repository State Change
              resources:
              - Fn::GetAtt:
                - CodeRepository
                - Arn
              source:
              - aws.codecommit
          Type: CloudWatchEvent
        PullRequestOrComment:
          Properties:
            Pattern:
              detail-type:
              - CodeCommit Pull Request State Change
              - CodeCommit Comment on Pull Request
              - CodeCommit Comment on Commit
              resources:
              - Fn::GetAtt:
                - CodeRepository
                - Arn
              source:
              - aws.codecommit
          Type: CloudWatchEvent
      Handler: code_commit_lambda.lambda_handler
      Policies:
      - AWSCodeCommitReadOnly
      Runtime: python3.6
      Timeout: 100
    Type: AWS::Serverless::Function
  CodeBuildAndDeploy:
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      BadgeEnabled: false
      Description: Build and Deploy the CFN
      Environment:
        ComputeType:
          Ref: BuildComputeType
        EnvironmentVariables:
        - Name: ARTIFACTS_BUCKET
          Type: PLAINTEXT
          Value:
            Fn::ImportValue: CodeArtifactsBucket
        Image:
          Ref: BuildImage
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: true
        Type: LINUX_CONTAINER
      Name:
        Fn::Sub: ${AWS::StackName}
      ServiceRole:
        Fn::GetAtt:
        - CodeBuildServiceRole
        - Arn
      Source:
        Type: CODEPIPELINE
    Type: AWS::CodeBuild::Project
  CodeBuildServiceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - '*'
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: code-build-service-role
    Type: AWS::IAM::Role
  CodeRepository:
    DeletionPolicy: Retain
    Properties:
      RepositoryName:
        Ref: AWS::StackName
    Type: AWS::CodeCommit::Repository
  EventRepoChangeOnMaster:
    Properties:
      EventPattern:
        detail:
          event:
          - referenceCreated
          - referenceUpdated
          referenceName:
          - master
          referenceType:
          - branch
        detail-type:
        - CodeCommit Repository State Change
        resources:
        - Fn::GetAtt:
          - CodeRepository
          - Arn
        source:
        - aws.codecommit
      Targets:
      - Arn:
          Fn::Sub: arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${BuildAndDeployPipeline}
        Id:
          Fn::Sub: ${AWS::StackName}-EventRepoChangeOnMaster
        RoleArn:
          Fn::GetAtt:
          - RoleEventsStartPipeline
          - Arn
    Type: AWS::Events::Rule
  RoleEventsStartPipeline:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
        Version: 2012-10-17
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action: codepipeline:StartPipelineExecution
            Effect: Allow
            Resource:
              Fn::Sub: arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:*
          Version: 2012-10-17
        PolicyName: cwe-pipeline-execution
    Type: AWS::IAM::Role
Transform: AWS::Serverless-2016-10-31
