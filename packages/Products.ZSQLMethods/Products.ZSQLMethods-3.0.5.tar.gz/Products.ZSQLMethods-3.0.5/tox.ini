[tox]
envlist =
   py27,
   py35,
   py36,
   py37,
   py38,
   coverage,
   flake8

[testenv]
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir}
    coverage run {envbindir}/test -cv1
skip_install = true
deps =
    setuptools
    zc.buildout
    coverage

setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:coverage]
basepython = python3.6
deps = coverage
setenv =
    COVERAGE_FILE=.coverage
commands =
    coverage erase
    coverage combine
    coverage html --include="src/*"
    coverage xml --include="src/*"
    coverage report --include="src/*"

[testenv:flake8]
basepython = python2.7
commands =
    flake8 --format=html --htmldir={toxinidir}/flake8 --doctests src setup.py {posargs}
deps =
    flake8
    flake8-html
    flake8-debugger
    flake8-todo
