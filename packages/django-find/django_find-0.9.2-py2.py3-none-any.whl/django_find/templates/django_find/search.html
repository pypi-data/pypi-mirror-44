{% load find_tags %}
<div id="search">
    {% find object_list %}

    <p class="search-status">
    <span id="n-results">{{ object_list.count }}</span> result{{ object_list.count|pluralize }} found.
    </p>

    {% autopaginate object_list pagesize %}
    <div class="search-result">
      {% include 'result_table.html' %}
    </div>

    <div class="pagination">
      {% paginate %}
    </div>
</div>
