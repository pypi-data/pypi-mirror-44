<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/_static/favicon.ico">
        {% block head %}{% end %}
    </head>
    <body>
        <header>
            <h2 id="d-title"><a href="/" class="text-muted">
                <img id="d-logo" alt="logo" src="/_static/logo.svg" />{{ title }}
            </a></h2>
        </header>

        <main>
            {% block content %}
            {% end %}
        </main>

        <footer>
            Created with <a href="http://databench.trivial.io">Databench</a>.
            <!-- This is Databench v{{databench_version}} and analyses v{{version}}. -->
        </footer>

        {% block footer %}{% end %}
    </body>
</html>
