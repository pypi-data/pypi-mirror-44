language: python

# Matrix of build options
python:
  - '3.5'
  - '3.6'

env:
  global:
    - DJANGO_SETTINGS_MODULE="tests.settings"
    - TOX_ENV=
  matrix:
    - DJANGO='1.11'
    - DJANGO='2.0'
    - DJANGO='2.1'

matrix:
  include:
    - env: TOX_ENV=flake8,isort,pylint
      python: '3.6'

install:
  - pip install --upgrade pip wheel tox

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/virtualenv

script:
  # Run tox using either a specific environment from TOX_ENV,
  # or building one from the environment variables
  - tox -e "${TOX_ENV:-py${TRAVIS_PYTHON_VERSION/./}-dj${DJANGO}}"

sudo: false
deploy:
  provider: pypi
  user: danni
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    python: 3.5
    condition: '"$TRAVIS_TAG" = "v$(python setup.py --version)"'
