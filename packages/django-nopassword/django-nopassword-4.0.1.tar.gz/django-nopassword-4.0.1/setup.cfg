[wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = docs/conf.py,.tox,tests/local.py

[isort]
line_length = 100
skip = .tox,venv
default_section = THIRDPARTY
known_first_party = nopassword,tests

[semantic_release]
version_variable = nopassword/__init__.py:__version__
major_tag = [major]
minor_tag = [minor]
patch_tag = [patch]

[egg_info]
tag_build = 
tag_date = 0

