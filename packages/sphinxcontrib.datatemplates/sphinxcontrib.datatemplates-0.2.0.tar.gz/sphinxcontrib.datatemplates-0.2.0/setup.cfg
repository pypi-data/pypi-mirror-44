[metadata]
name = sphinxcontrib.datatemplates
description-file = README.rst
author = Doug Hellmann
author-email = doug@doughellmann.com
summary = Sphinx extension for rendering data files as nice HTML
home-page = http://github.com/dhellmann/sphinxcontrib.datatemplates
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Topic :: Documentation
	Topic :: Utilities

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[files]
packages = 
	sphinxcontrib
namespace_packages = 
	sphinxcontrib

[entry_points]
console_scripts = 
	test-template = sphinxcontrib.datatemplates.cli:main

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

