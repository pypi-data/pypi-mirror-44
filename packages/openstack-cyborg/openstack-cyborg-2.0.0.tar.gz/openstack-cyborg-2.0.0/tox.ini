[tox]
minversion = 2.0
envlist = py35-constraints,py27-constraints,pypy-constraints,pep8-constraints
skipsdist = True

[testenv]
usedevelop = True
whitelist_externals = rm
install_command = {[testenv:common-constraints]install_command}
setenv =
    VIRTUAL_ENV={envdir}
    OS_TEST_PATH=cyborg/tests/unit
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

commands = rm -f .testrepository/times.dbm
           stestr run --slowest {posargs}

[testenv:common-constraints]
basepython = python3
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}

[testenv:genpolicy]
basepython = python3
sitepackages = False
envdir = {toxworkdir}/venv
commands =
    oslopolicy-sample-generator --config-file=tools/config/cyborg-policy-generator.conf

[testenv:genconfig]
basepython = python3
sitepackages = False
envdir = {toxworkdir}/venv
commands =
    oslo-config-generator --config-file=tools/config/cyborg-config-generator.conf


[testenv:pep8]
basepython = python3
commands = pep8 {posargs}
           doc8 {posargs}

[testenv:pep8-constraints]
basepython = python3
install_command = {[testenv:common-constraints]install_command}
commands = flake8 {posargs}

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:cover]
basepython = python3
setenv =
    PYTHON=coverage run --source $project --parallel-mode
commands =
    stestr run {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml

[doc8]
ignore-path = .venv,.git,.tox,*cyborg/locale*,*lib/python*,*cyborg.egg*,api-ref/build,doc/build,doc/source/contributor/api


[testenv:docs]
basepython = python3
deps = -r{toxinidir}/doc/requirements.txt
commands =
    sphinx-build -W -b html doc/source doc/build/html

[testenv:releasenotes]
basepython = python3
deps = -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -a -W -E -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:debug]
basepython = python3
commands = oslo_debug_helper -t cyborg/tests {posargs}

[pep8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[hacking]
local-check-factory = cyborg.hacking.checks.factory
