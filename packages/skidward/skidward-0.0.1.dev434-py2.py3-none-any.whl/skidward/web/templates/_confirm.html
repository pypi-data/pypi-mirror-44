{% extends 'admin/master.html' %}
{% block body %}

    <div class="col-sm-8 col-sm-offset-2">
        <h2>{{ message }}</h2>

            <input type="hidden" name="confirm" value="1">
            <div class="col-sm-12 col-sm-offset-8">

        </form>
    </div>
</div>
